{% extends "base.html" %}
{% block content %}
    <form class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <h1>Template</h1>
								<textarea id="template">{{ template_content }}</textarea>
            </div>
            <div class="col-md-5">
                <h1>Render</h1>
                <div id="render"></div>
            </div>
            <div class="col-md-2">
                <h1>Settings</h1>
                <div id="settings">
                    <label><input type="checkbox" name="showwhitespaces" checked="checked" /> Show whitespaces</label><br/>
										<input type="button" class="btn btn-success" id="convert" value="Validate" />
                    <input type="button" class="btn btn-danger" id="clear" value="Clear" />
                </div>
								<h1>Templates</h1>
								<div id="template-list">
									<ul>
										{% for t in templates%}
										<li id="template-{{ t }}"><a href="#">{{ t }}</a></li>
										{% endfor %}
									</ul>
								</div>
								<div id="alert_placeholder">
									<input type="button" class="btn btn-success" id="save" value="Save" style="margin-top: 15px"/>
								</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <h1>Values</h1>
                <textarea id="values"></textarea>
            </div>
            <div class="col-md-7">
            </div>
        </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    </form>

{% endblock content %}

{% block javascript %}
{{ super() }}
    <script src="./assets/js/convert.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
{% endblock javascript %}
